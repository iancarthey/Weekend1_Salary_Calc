<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <div class="container">
      <h2 class="headerEmployee">Add Employee</h2>
        <div class="inputsButton">
          <input id="firstNameInput" type="text" placeholder="First Name">
          <input id="lastNameInput" type="text" placeholder="Last Name">
          <input id="idNumInput" type="number" placeholder="ID">
          <input id="titleInput" type="text" placeholder="Title">
          <input id="salaryInput" type="number" placeholder="Annual Salary">
          <button id="submit" type="button">Submit</button>
        </div>
        <div class="tableLable"><h2>Employees</h2></div>
        <div class="employeeTable">
          <table class="entireTable">
            <thead class="tableHeaders">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>
        </div>
        <h2 id="monthlyCost">Total Monthly: 0</h2>
    </div>
  </body>
</html>
